		<title>profile photo</title>

		<style type="text/css">
			.avatar {

				background-size: cover;
				width: 123px;
				height: 123px;
			}
			.tips {

			}

				line-height: 20px;
			}
			#main {
				padding: 40px 20px 0 20px;
			}
			#footer {
				position: absolute;
				bottom: 16px;
				width: 100%;
				padding: 0 18px;
			}
			#footer > div{
				background-color: #33BAB0;
				color: #fff;
				border-radius: 50px;
				text-align: center;
			}

			</div>
			<div id="footer" >
