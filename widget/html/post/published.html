	<script type="text/javascript">
		apiready = function() {
			init();
			window.onresize = function(){
//				Tool.toast(api.frameWidth + ':' + api.frameHeight + '/' + api.screenWidth + ':' + api.screenHeight);
			}
				
//			alert(api.screenWidth + ':' + api.screenHeight)
			//alert(api.frameWidth + ':' + api.frameHeight)
		}

		function init() {
			ajax.get({
				ctrl: 'post',
				fn: 'getAfavorClass',
				data: {
					values: {
						id: $api.getStorage(CONFIG.KEY.MEMBER_ID),
						token: $api.getStorage(CONFIG.KEY.TOKEN)
					}
				},
				success: function(ct) {
					T.html('#main', 'main', ct);
					L.init();
				}
			});
		}

		function publish(classid, default_currency) {
			api.openWin({
				name: 'publish',
				url: api.wgtRootDir + '/html/window/publish.html',
				pageParam: {
					frameName: 'first_step',
					frameUrl: api.wgtRootDir + '/html/post/first_step.html',
					frameParam: {
						classid: classid,
						default_currency: default_currency
					},
					headerTitle: LANGUAGE[$api.getStorage('lan')]['Make_A_Favor'],
				},
				reload: true,
				slidBackEnabled: false,
			});
		}
