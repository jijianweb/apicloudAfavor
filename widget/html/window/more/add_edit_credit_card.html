<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>个人主页Win</title>
		<link rel="stylesheet" type="text/css" href="../../../css/ct.css" />
		<link rel="stylesheet" href="../../../css/win.css" />
		<style type="text/css">
		</style>
	</head>

	<body>
		<div id="wrap">
			<div id="header" class="header">
				<div class="topbar" style="">
					<span class="back" onclick="api.closeWin()" tapmode=""></span>
					<span class="title text-overflow" lan="CreditCard" style="max-width: 200px;">
						Credit Card
					</span>
					<span class="icon icon-camera" onclick='click_compile_credit()' tapmode></span>
				</div>
			</div>
			<div id="main">
				<div class="null">
					<div class="small_font text-center">Loading...</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript" src="../../../script/common.js"></script>
	<script type="text/javascript" src="../../../res/language.js" ></script>
	<script type="text/javascript">

	function click_compile_credit(){
			api.openWin({
				name: 'credit_win',
				url: api.wgtRootDir + '/html/window/win_back.html',
				pageParam: {
					frameName: 'compile_credit',
					frameUrl: api.wgtRootDir + '/html/more/compile_credit.html',
					frameParam: {
					},	
					headerTitle: 'Credit Card',
				},
				slidBackEnabled:false,
				
				reload: true,
			});
	}

		apiready = function() {
			var header = $api.dom('#header'),
					_icon = $api.dom('#header .icon'),
					frameParam = api.pageParam.frameParam;
			$api.fixStatusBar(header);
			L.init();
			if(frameParam.edit){
				$api.css(_icon, 'background-image: url(' + (api.wgtRootDir + '/image/more/EDIT.png') + ')')
			}
			
			Tool.openFrame({
				frameName: api.pageParam.frameName,
				frameUrl: api.pageParam.frameUrl,
				frameParam: api.pageParam.frameParam
			});
		}
	</script>

</html>
