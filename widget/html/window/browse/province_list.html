<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>国家省市的搜索列表</title>
		<link rel="stylesheet" type="text/css" href="../../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/ct.css" />
		<link rel="stylesheet" href="../../../css/win.css" />
		<style type="text/css">
		
		</style>
	</head>

	<body>
		<div id="wrap">
			<div id="wrap">
			<div id="header" class="header">
				<div class="topbar" style="">
					<span class="back" onclick="api.closeWin()" tapmode=""></span>
					<span class="title text-overflow" style="max-width: 200px;">Province</span>
				</div>
			</div>
			<div id="main">
				<div class="null">
					<div class="small_font text-center">Loading...</div>
				</div>
			</div>
		</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript" src="../../../script/common.js"></script>
	<script type="text/javascript" src="../../../script/UICityList.js" ></script>
	<script type="text/javascript" src="../../../res/language.js" ></script>
	<script type="text/javascript">
		function openCityList(args) {
			api.openWin({
				name: 'CityList',
				url: api.wgtRootDir + '/html/window/browse/citys_list.html',
				pageParam: args,
				delay: 300
			});
		}
		
		apiready = function() {
			var header = $api.byId('header');
			$api.fixStatusBar(header);
			var main = $api.byId('main'),
				headerPos = $api.offset(header),
				winParam = api.pageParam,
				fs = api.require('fs'),
				language = $api.getStorage('language'),
				mainPos = $api.offset(main);
			var resource = winParam.type == 1 ? 'widget://res/usa_province.json' : 'widget://res/canada_province.json';
			
			if(language == 2){
				var targetResource = 'fs://UICityList/' + (api.pageParam.type == 1 ? 'usa' : 'canada') + '_province_fr.json',
				resource = CityList.transToFr(targetResource, resource);
			}
			
			setTimeout(function(){
				CityList.open({
					rect: {
						x: 0,
						y: headerPos.h,
						w: api.frameWidth,
						h: mainPos.h
					},
					resource: resource,
					placeholder: LANGUAGE[$api.getStorage('lan')]['The_name_of_your_province'],
//					hotTitle: 'Current Province',
//					currentCity: winParam.type == 1 ?'USA' : 'CANADA',
					selected: function(cityInfo){
						cityInfo.country = winParam.type;
//						setTimeout(function(){
//							CityList.hide();
//						},500)

						openCityList(cityInfo);
						
					}
				});
			}, 200);
			
			api.addEventListener({
			    name:'showCitys'
			}, function(ret, err){        
			   CityList.show();
			});
		}
	</script>

</html>
