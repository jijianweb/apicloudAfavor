<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>筛选Win</title>
		<link rel="stylesheet" type="text/css" href="../../../css/ct.css" />
		<style type="text/css">
			.reset {
				position: absolute;
				right: 0px;
				color: white;
				font-size: 14px;
				width: auto;
				padding-right: 18px;
			}
			
		
			
			.back {
				position: absolute;
				left: 0px;
				background-repeat: no-repeat;
				background-position: center;
				background-size: 20px 19px;
				width: 48px;
				height: 48px;
				background-image: url(../../../image/browse/5.png);
			}
			
			#header {
				background-color: #32BBB1;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<div id="header" class="header">
				<div class="topbar" style="">
					<span class="back" onclick="api.closeWin()" tapmode=""></span>
					<span class="title text-overflow" lan="Filters" style="max-width: 200px;">Filters</span>
					<span class="reset" lan="Reset" onclick="reset()" tapmode="">Reset</span>
				</div>
			</div>
			<div id="main">
				<div class="null">
					<div class="small_font text-center">Loading...</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript" src="../../../script/common.js"></script>
	<script type="text/javascript" src="../../../res/language.js" ></script>
	<script type="text/javascript">
		function reset(){
			api.execScript({
				frameName: api.pageParam.frameName,
				script: 'resetPage()'
			});
		}
		
		apiready = function() {
			var header = $api.dom('#header');
			$api.fixStatusBar(header);
			L.init();
			Tool.openFrame({
				frameName: api.pageParam.frameName,
				frameUrl: api.pageParam.frameUrl
			});
		}
	</script>

</html>
