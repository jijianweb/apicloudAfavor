		function h(str) {
			if(str) {
				var regx = /(\&[l,g]t;)|(api.wgtRootDir)/gm,
					_html = str.replace(regx, function(match) {
						console.log(match)
						switch(match) {
							case '&lt;':
								return '<';
							case '&gt;':
								return '>';
							case 'api.wgtRootDir':
								return '../..';
						}
					});
				return _html;
			} else {
				return '';
			}

		//获取发送状态
		function getSentStatus(status) {
			var st = '';
			switch(status) {
				case 'FAILED':
					st = 'error';
					break;
				case 'SENT':
					st = 'success';
					break;
				default:
					st = 'ready';
					break;
			}
			return st;
		}
		//获取语音聊天时长
		function getHoldingTime(time) {
			var h = '00',
				m = '00',
				s = '00';
			if(time / 1000 % 60 < 10) {
				s = '0' + parseInt(time / 1000 % 60);
			} else {
				s = parseInt(time / 1000 % 60);
			}
			if(time / 1000 / 60 % 60 < 10) {
				m = '0' + parseInt(time / 1000 / 60 % 60);
			} else {
				m = parseInt(time / 1000 / 60 % 60);
			}
			if(time / 1000 / 60 / 60 % 24 < 10) {
				h = '0' + parseInt(time / 1000 / 60 / 60 % 60);
			} else {
				h = parseInt(time / 1000 / 60 / 60 % 60);
			}
			if(time / 1000 < 60) {
				return m + ':' + s;
			} else if(time / 1000 / 60 / 60 < 24) {
				return h + ':' + m + ':' + s;
			} else {
				return parseInt(time / 1000 / 60 / 60 / 24) + '天 ' + h + ':' + m + ':' + s;
			}
		}

							if($api.hasCls(e.target.previousSibling, 'datetime')) {

		apiready = function() {
//			Debug.alt(JSON.stringify(api.pageParam,null,2))
			var param = api.pageParam,
				RongCloudToken = $api.getStorage('RongCloudToken');
			var memberInfo = $api.getStorage(CONFIG.KEY.MEMBER_INFO);
			var rong = api.require('rongCloud2');
			//
			//			touch.on($api.dom('#wrap'), 'touchstart', function(evt) {
			//				if($api.dom('.tooltip')) $api.remove($api.dom('.tooltip'));
			//			});
//			return
			//注册节点变动事件
			$api.html($api.dom('#main'), '');
			$api.addEvt($api.dom('#main'), 'DOMNodeInserted', function(e) {
				if(e.target.nodeType === 1 && $api.hasCls(e.target, 'list-view')) {
					touch.on($api.dom(e.target, '.message'), 'hold tap', function(event) {
						switch(event.type) {
							case 'hold':
								var buttons,
									msgDom = $api.dom(e.target, '.message'),
									_text = $api.text(msgDom),
									imgDom = $api.dom(e.target, '.img-mesg'),
									vcDom = $api.dom(e.target, '.voice'),
									giftDom = $api.dom(e.target, '.bd'),
									msgTime = Number($api.attr(msgDom, 'data-sentTime')),
									messageId = $api.attr(msgDom, 'data-messageId'),
									sentStatus = $api.attr(msgDom, 'data-sentStatus'),
									now = new Date().getTime(),
									time_stamp = Number(now - msgTime);
								var args = {
									targetId: param.targetId,
									messageId: messageId,
									msgTime: msgTime
								}
								if($api.closest(e.target, '.me') && !$api.hasCls($api.dom($api.closest(e.target, '.me'), '.error'), 'hidden')) {
									if(imgDom || vcDom || giftDom || !_text) {
										buttons = ['重发', '删除'];
									} else if(_text) {
										buttons = ['复制', '重发', '删除'];
									}
								} else {
									if(imgDom || vcDom || giftDom || !_text) {
										buttons = ['删除'];
									} else if(_text) {
										buttons = ['复制', '删除'];
									}
								}
								Tool.actionSheet({
									buttons: buttons,
									success: function(ret) {
										if($api.closest(e.target, '.me') && !$api.hasCls($api.dom($api.closest(e.target, '.me'), '.error'), 'hidden')) {
											if(imgDom || vcDom || giftDom || !_text) {
												switch(ret) {
													case 1:
														repeat(e, param, memberInfo);
														break;
													case 2:
														deleteMessages(e, messageId);
														break;
												}
											} else if(_text) {
												switch(ret) {
													case 1:
														clipBoard(_text);
														break;
													case 2:
														repeat(e, param, memberInfo);
														break;
													case 3:
														deleteMessages(e, messageId);
														break;
												}
											}
										} else {
											if(imgDom || vcDom || giftDom || !_text) {
												switch(ret) {
													case 1:
														deleteMessages(e, messageId);
														break;
												}
											} else if(_text) {
												switch(ret) {
													case 1:
														clipBoard(_text);
														break;
													case 2:
														deleteMessages(e, messageId);
														break;
												}
											}
										}
									}
								});
								break;
							case 'tap':
								if($api.dom(e.target, '.img-mesg')) {
									Bigpicture(e, param);
								}
								break;
						}
					});
				}
			});

			/*获取历史消息*/
			RongCloud2.getLatestMessages({
				conversationType: 'GROUP',
				targetId: api.pageParam.targetId,
				count: 10
			}, function(result) {

				RongCloud2.render({
					message: result,
					container: '#main',
					template: 'txt|vc|img|rc|videoAndVoice'
				});
				window.scrollTo(0, $api.dom('body').scrollHeight);
			});

			
			//清除未读条数
			api.sendEvent({
				name: 'clearMessagesUnreadStatus',
				extra: {
					targetId: param.targetId,
					type: 'GROUP'
				}
			});
			//实时监听新消息
			api.addEventListener({
				name: 'newMessage'
			}, function(ret, err) {
				var value = ret.value.message;
				//console.log("newMessage:" + JSON.stringify(value))
				if(ret && ret.value){
					if(value.targetId == param.targetId){
						RongCloud2.render({
							message: value,
							container: '#main',
							template: 'txt|vc|img|||gift',
							type: 'new'
						});
						scrollToBottom();
						api.sendEvent({
							name: 'clearMessagesUnreadStatus',
							extra: {
								targetId: param.targetId,
								type: 'GROUP'
							}
						});
					}
				}
			});
			//监听“我”说话
			api.addEventListener({
				name: 'iTalk'
			}, function(ret, err) {
				/*ret.value 内部结构
				 * type 消息类型：文字-txt、语音-vc、图片-img
				 * content 文字内容
				 * 
				 */
				if(ret && ret.value) {
					
					var extra = new Object();
					extra['nickname'] = param.targetNickname;
					extra['avatar'] = param.avatar;
					extra['memberid'] = param.favorid;
					extra['msgTime'] = new Date().getTime();
					extra['mname'] = memberInfo.nickname;
					extra['mavatar'] = memberInfo.avatar;
					extra['mid'] = memberInfo.id;
					extra['favorid'] = param.favorid;
					extra['inboxtype'] = param.inboxtype;
					extra['type'] = param.type;
					switch(ret.value.type) {
						case 'txt':
							sendText(param, ret, extra);
//							api.sendEvent({
//								name: 'setTop',
//								extra: {
//									targetId: param.username
//								}
//							});
							break;
						case 'img':
							if(ret.value.message instanceof Array && ret.value.message.length > 0) {
								//相册
								ret.value.message.forEach(function(value, index, arr) {
									extra['msgTime'] = value.sentTime;
									value.content.extra = JSON.stringify(extra);
									T.append('#main', 'img', value);
								});
								scrollToBottom();
								sendPic(param, ret);
							} else {
								//拍照
								extra['msgTime'] = ret.value.message.sentTime;
								ret.value.message.content.extra = JSON.stringify(extra);
								T.append('#main', 'img', ret.value.message);
								scrollToBottom();
								sendImage(param, ret);
							}
							break;
					}
				}
			});
			
			//关闭键盘
			touch.on('#main', 'touchstart swipeing', function(event) {
				api.sendEvent({
					name: 'closeKey'
				});
			});

			/*获取以往信息*/
			api.setRefreshHeaderInfo({
				visible: true,
				loadingImg: 'widget://res/icon-refresh.png',
				bgColor: 'rgba(0,0,0,0)',
				textColor: '#666',
				textDown: '查看更多信息...',
				textUp: '松开查看更多信息...',
				showTime: false
			}, function(ret, err) {
				var oldestMessageId = $api.attr($api.dom('#main .list-view:last-of-type [data-messageId]'), 'data-messageId'),
					count = $api.domAll('#main > .list-view').length;

				/*请求更早之前的聊天记录*/
				RongCloud2.getHistoryMessages({
					conversationType: 'GROUP',
					targetId: param.targetId,
					oldestMessageId: oldestMessageId,
					count: count + 10
				}, function(result) {
					api.refreshHeaderLoadDone();
					//					Debug.alt(JSON.stringify(result));
					if(result instanceof Array && result.length > count) {
						RongCloud2.render({
							message: result.slice(count),
							container: '#main',
							template: 'txt|vc|img|rc|videoAndVoice'
						});
					} else {
						api.toast({
							location: 'top',
							msg: '已经没有消息了'
						});
					}
				});
			});
		}
