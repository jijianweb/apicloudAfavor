<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="../css/ct.css"/>
		<style type="text/css">
			button:not(:first-child){
				margin-top: 10px;
			}
			.avatar{
				width: 100px;
				height: 100px;
				background-repeat: no-repeat;
				background-position: center;
				background-size: contain;
				background-image: url('https://graph.facebook.com/128140367800399/picture');
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="main" class="flex-box-v flex-h-zhu">
				<div class="avatar"></div>
				<button class="btn btn-info btn-lg" onclick="login()" tapmode="">登录</button>
				<button class="btn btn-info btn-lg">登出</button>
				<button class="btn btn-info btn-lg" onclick="getUserInfo()" tapmode="">获取用户信息</button>
				<button class="btn btn-info btn-lg" onclick="getCurrentToken()" tapmode="">获取Token</button>
				<button class="btn btn-info btn-lg" onclick="refreshToken()" tapmode="">刷新Token</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js" ></script>
	<script type="text/javascript" src="../../script/common.js" ></script>
	<script type="text/javascript">
		function login() {
			api.alert('23')
			var facebook = api.require('facebook');
			facebook.login({
				appId: '434080783629102'
			}, function(ret, err) {
				if(ret.status) {
					console.log(JSON.stringify(ret, null, 2))
					api.alert({
						msg: JSON.stringify(ret)
					});
				} else {
					api.alert({
						msg: JSON.stringify(err)
					});
				}
			});
		}
		
		function getUserInfo() {
			var facebook = api.require('facebook');
			facebook.getUserInfo(function(ret, err) {
				if(ret.status) {
					console.log(JSON.stringify(ret, null, 2))
					api.alert({
						msg: JSON.stringify(ret)
					});
				} else {
					api.alert({
						msg: JSON.stringify(err)
					});
				}
			});
		}
		
		function getCurrentToken(){
	    var facebook = api.require('facebook');
	    facebook.getCurrentToken(function(ret){
				if(ret.isLogin) {
					console.log(JSON.stringify(ret, null, 2))
				  api.alert({msg:JSON.stringify(ret)});
				}else {
				  alert('尚未登录');
				}
	   	});			
		}
		
		function refreshToken(){
	    var facebook = api.require('facebook');
	    facebook.refreshToken(function(ret){
				if(ret.status) {
				  api.alert({msg:'刷新成功'});
				} else {
				  alert('刷新失败');
				}
	   	});			
		}
		
		apiready = function(){
api.alert('23')
		}
	</script>
</html>
