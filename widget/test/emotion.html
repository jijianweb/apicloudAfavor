<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<div id="wrap">
			<div id="main" class="flex-box-v flex-h-zhu">
				<button class="btn btn-info btn-lg" onclick="change()" tapmode>
					表情转换
				</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js" ></script>
	<script type="text/javascript" src="../../script/common.js" ></script>
	<script type="text/javascript">
		function change(){
			api.readFile({
				path: 'widget://res/chatBox/emotion.json'
			}, function(ret, err) {
				if(ret.status) {
					var emotionArray = JSON.parse(ret.data),
						emotion = {};

					for(var idx in emotionArray) {
						var emotionItem = emotionArray[idx];

						var emotionText = emotionItem["text"];
						var emotionUrl = "/res/chatBox/emotion/" + emotionItem["name"] + ".png";

						emotion[emotionText] = emotionUrl;
					}

					console.log(JSON.stringify(emotion, null, 2))

				}
			});			
		}
		apiready = function(){
			
		}
	</script>
</html>
